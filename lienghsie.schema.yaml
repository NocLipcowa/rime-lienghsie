# Rime schema
# encoding: utf-8

schema:
  schema_id: lienghsie
  name: 臨縣話晉拼
  version: '0.1'
  author:
    - Skanda
  description: |
    臨縣話城關音
    採用標準晉拼方案
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@pinyin_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@pinyin_lookup
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 定製模糊音以儘量符合漢語拼音使用者習慣
    # 聲母
    - derive/^c/q/                     # q => c
    - derive/^hs/x/                    # x => hs
    - derive/^([dt])su/$1ru/           # drueng => dsueng, ..
    - derive/^su/sru/                  # srueng => sueng, ..
    - derive/^zu/ru/                   # rueng => zueng, ..
    - derive/^dr/zh/                   # zh => dr
    - derive/^tr/ch/                   # ch => tr
    - derive/^sr/sh/                   # sh => sr
    # 零聲母
    - derive/^u(.)/w$1/                # 可以用 w 代替位於音節首位的 u，整體音節 u 除外
    - derive/^y/yu/                    # 可以用 yu 代替位於音節首位的 y
    # 韻母
    - derive/^i$/yi/                   # yi => i
    - derive/^u$/wu/                   # wu => u
    - derive/(.)y$/$1v/                # nv => ny, ..
    - derive/([^nl])y/$1u/             # ju => jy, juaq => jyaq, ..
    - derive/([iu])z$/$1/              # i => iz, u => uz
    - derive/uze$/ue/                  # ue => uze
    - derive/ize$/e/                   # e => ize

    - derive/ae$/an/                   # an => ae
    - derive/([bpm])uo$/$1o/           # bo => buo, po => puo, ..
    - derive/(.)uei$/$1ui/             # ui => uei
    - derive/(.)iou$/$1iu/             # iu => iou
    - derive/^iou$/you/                # 可以用 you 代替整體音節 iou
    # 契合漢語拼音的方式輸入 eng
    - derive/^neng$/nong/              # nong => neng
    - derive/(.)ieng$/$1ing/           # ing => ieng
    - derive/^ieng$/ying/              # 可以用 ying 代替整體音節 ieng
    - derive/(.)ueng$/$1ong/           # ong => ueng
    - derive/(.)yeng$/$1iong/          # iong => yeng
    # 模糊前後鼻音標記 n/ng
    - derive/([^iuy])eng$/$1en/        # en => eng, ..
    - derive/(.)ie*ng$/$1in/           # in => ieng
    - derive/(.)[yu]eng$/$1un/         # hun => hueng, jun => jyeng, ..
    # 兼容兩種入聲韻尾 q/h
    - derive/([iuy])eq$/$1q/           # biq => bieq, ..
    - derive/^ieq$/yiq/                # 可以用 yiq 代替整體音節 ieq
    - derive/([aeiuy])q$/$1h/          # biah => biaq, ..
    # 簡拼
    - abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
    - abbrev/^([dts]r).+$/$1/          # 簡拼（dr, tr, sr）
    - abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）
    - abbrev/^([dth]s).+$/$1/          # 簡拼（ds, ts, hs）
    - abbrev/^(ng).+$/$1/              # 簡拼 ng
    # 自動糾正一些常見的按鍵錯誤
    - derive/([eio])ng$/$1gn/          # degn => deng, ..
    # 自動糾正一些手機的常見誤觸
    - derive/([dtnlgkhrzcs])o(u|ng)$/$1p$2/ # lpu => lou, ..
    - derive/([aeiou])n/$1m/            # dem => den, ..

translator:
  dictionary: &dict
    lienghsie

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: P
# 漢語拼音輸入以〔大寫〕「P」引導
  suffix: ;
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔漢語拼音〕
  closing_tips: 〔臨縣話晉拼〕

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
  suffix: ;
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 〔输入漢語拼音反查臨縣话晉拼〕
  closing_tips: 〔臨縣話晉拼〕

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true
  comment_format: &comment
    - xform/$/〕/
    - xform/^/〔/
    - xform/ /、/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    pinyin_lookup: "`[a-z]*;?$"
    pinyin: (?<!`)P[a-z']*;?$

__patch:
  # 使用八股文語言模型
  - grammar:/hant?
  # 用家自選配置
  - piengieo.custom:/patch?
